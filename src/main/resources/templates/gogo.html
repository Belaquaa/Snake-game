<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            position: relative;
            background-color: #333333;
            border: 1px solid #666666;
        }

        #score {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 18px;
        }

        #max-score {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff3333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #game-over button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #ff3333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #game-start {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="game-start">Нажмите ENTER для начала игры</div>
    <div id="game-over">
        Game Over!<br>
        Нажмите кнопку ниже для начала новой игры<br>
        <button onclick="startGame()">Начать новую игру</button>
    </div>
    <div id="game-board" width="480" height="480">
        <canvas id="game-board-canvas" width="480" height="480"></canvas>
        <div id="score">Score: 0</div>
        <div id="max-score">Best: 0</div>
    </div>
</div>

<script>
    const canvas = document.getElementById("game-board-canvas");
    const ctx = canvas.getContext("2d");
    let gameInterval;
    let gameStarted = false;
    let keyPressed = false;
    let direction = {x: 1, y: 0};
    let nextDirection = null;

    async function startGame() {
        await fetch('/api/game/reset', {method: 'POST'});
        document.getElementById("score").innerText = "Score: 0";
        document.getElementById("game-over").style.display = "none";
        document.getElementById("game-start").style.display = "none";
        gameStarted = true;
        fetchScore();
        gameInterval = setInterval(updateGame, 140);
    }

    async function updateGame() {
        if (nextDirection) {
            await fetch('/api/game/direction', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(nextDirection)
            });
            nextDirection = null;
        }

        const response = await fetch('/api/game');
        const gameState = await response.json();

        if (gameState.isGameOver) {
            clearInterval(gameInterval);
            document.getElementById("game-over").style.display = "block";
            gameStarted = false;
            return;
        }

        drawGame(gameState.snake, gameState.apple);
        fetchScore();
        keyPressed = false;
    }


    fetchConfig().then(config => {
        canvas.width = config.boardWidth * tileSize;
        canvas.height = config.boardHeight * tileSize;
    });
</script>
</body>
</html>
